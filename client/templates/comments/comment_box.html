<template name="commentBox">
	<div class="container">
		<form class="row card-panel valign-wrapper" id="comment-form">
			<div class="col l10">
				<h6>Comment Box</h6>
				<textarea type="text" id="comment-body" placeholder="Leave a Comment!"></textarea>
			</div>
			<div class="col l2 center-align">
				<button class="btn-large waves-effect waves-red orange">Comment</button>
			</div>
		</form>
	</div>
</template>
