<template name="suggestionsBox">
	<div id="suggestion-box" class="row container">
		<form class="card-panel blue-grey">
			<div class="input-field col l12">
				<textarea id="suggestion-body" class="materialize-textarea white-text"></textarea>
				<label for="suggestion-body" class="white-text">Suggestion</label>
			</div>
			<div class="right-align">
				<button class="btn red waves-effect waves-light" id="submit-suggestion">Suggest</button>
			</div>
		</form>
	</div>
</template>
